<!DOCTYPE html>
<html  prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>

    <![endif]-->

    {{content-for "head"}}

    <!-- CSS -->
    <link rel="stylesheet" href="{{rootURL}}css/main.css">

    <!-- EMBER CSS -->
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/congreso.css">

    {{content-for "head-footer"}}

    <!-- HTML Meta Tags -->
    <title>Monitor Legislativo</title>
    <meta name="description" content="Monitor Legislativo es un proyecto de Red Ciudanana para enterarte de todo lo que pasa en el Congreso y las decisiones de los diputados.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Red Ciudadana">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@redciudadana">
    <meta name="twitter:title" content="Monitor Legislativo - Red Ciudadana">
    <meta name="twitter:description" content="Un proyecto de Red Ciudanana para enterarte de todo lo que pasa en el Congreso y las decisiones de los diputados.">
    <meta name="twitter:image" content="https://github.com/RedCiudadana/Congreso/blob/gh-pages/app/img/logo-red.png">
    <meta name="twitter:image:alt" content="Monitor Legislativo">

    <!-- Facebook - Open graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Conoco todo sobre el Congreso">
    <meta property="og:site_name" content="Monitor Legislativo - Red Ciudadana">
    <meta property="og:url" content="https://congreso.redciudadana.org/">

    <meta property="article:author" content="http://redciudadana.org/">

    <!-- Microdata - Organization -->
    <div itemscope itemtype="http://schema.org/Organization">
        <span itemprop="name">Red Ciudadana</span><br>
        <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
            <span itemprop="streetAddress">Guatemala</span><br>
            <span itemprop="addressLocality">Guatemala</span><br>
            <span itemprop="addressRegion">Guatemala</span> 
            <span itemprop="postalCode"></span>
        </div>
        Phone: <span itemprop="telephone">22447878</span>
    </div>

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org/",
      "@type": "Organization",
      "name": "Monitor Legislativo - Red Ciudadana",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Guatemala",
        "addressLocality": "Guatemala",
        "addressRegion": "Guatemala",
        "postalCode": ""
      },
      "telephone": "22447878"
    }
    </script>

  </head>
  <body class="stretched no-transition">
